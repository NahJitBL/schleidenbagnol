<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pikachu Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        #pikachu {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 150px;
            height: auto;
            transition: transform 0.5s linear;
        }
        #thunderbolt {
            position: absolute;
            display: none;
            bottom: 100px;
            left: 100px;
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <img id="pikachu" src="pikachu.png" alt="Pikachu">
    <img id="thunderbolt" src="thunderbolt.png" alt="Thunderbolt">
    <script src="script.js"></script>
</body>
</html>
